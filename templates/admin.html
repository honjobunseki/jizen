<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ページ</title>
</head>
<body>
    <h1>管理者ページ</h1>
    <p>ユーザー管理</p>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {% if user.is_admin %}管理者{% else %}一般ユーザー{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
