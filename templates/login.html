<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>ユーザ名:
            <input type="text" name="username" required>
        </label><br>
        <label>パスワード:
            <input type="password" name="password" required>
        </label><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
