<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザ追加</title>
</head>
<body>
    <h1>新規ユーザ追加</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>ユーザ名:
            <input type="text" name="username" required>
        </label><br>
        <label>パスワード:
            <input type="password" name="password" required>
        </label><br>
        <button type="submit">追加</button>
    </form>
    <p><a href="{{ url_for('admin') }}">戻る</a></p>
</body>
</html>
