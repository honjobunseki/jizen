<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ user.username }} のユーザページ</title>
  <!-- Bootstrap (CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>{{ user.username }} さんのページ</h1>
    
    <!-- タブナビゲーション -->
    <ul class="nav nav-tabs" id="userTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="partners-list-tab" data-toggle="tab" href="#partners-list" role="tab" aria-controls="partners-list" aria-selected="true">
          施行パートナー一覧
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="partners-add-tab" data-toggle="tab" href="#partners-add" role="tab" aria-controls="partners-add" aria-selected="false">
          施行パートナー（下請け・協力業者）登録
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="staff-list-tab" data-toggle="tab" href="#staff-list" role="tab" aria-controls="staff-list" aria-selected="false">
          担当者一覧
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="staff-add-tab" data-toggle="tab" href="#staff-add" role="tab" aria-controls="staff-add" aria-selected="false">
          担当者登録
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="shikaku-tab" data-toggle="tab" href="#shikaku" role="tab" aria-controls="shikaku" aria-selected="false">
          資格証登録
        </a>
      </li>
    </ul>
    
    <!-- タブコンテンツを個別ファイルに分割してインクルード -->
    <div class="tab-content mt-3" id="userTabContent">
      {% include 'tabs/partners_list.html' %}
      {% include 'tabs/partners_add.html' %}
      {% include 'tabs/staff_list.html' %}
      {% include 'tabs/staff_add.html' %}
      {% include 'tabs/shikaku.html' %}
    </div>
    
    <p class="mt-3"><a href="{{ url_for('logout') }}">ログアウト</a></p>
  </div>
</body>
</html>
